name: Github Actions Test

on:
  push:
    branches:
      - 'news-2.0'

  workflow_dispatch:

jobs:
  run-linters:
    name: Run Linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2
        uses: actions/setup-node@v2
        with:
          node-version: 7
        run: npm install

      - name: Install Node.js dependencies
        run: npm ci

      - name: Run Linters
        uses: wearerequired/lint-action@v1
        with:
          eslint: true
          prettier: true
