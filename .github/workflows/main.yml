name: Github Actions Test

on:
  push:
    branches:
      - 'news-2.0'

  workflow_dispatch:

jobs:
  run-linters:
    name: Run Linters
    runs-on: macos-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
      - run: npm install --save-dev

      - name: Run Linters
        run: |
          npm run stylelint-report
          npm run eslint

      - name: Upload ESLint Artifact
        uses: actions/upload-artifact@v2.2.0
        with:
          name: eslintartifacts
          path: wp-content/themes/colby-news-*/js/*.js
